{% extends 'base.html' %}

{% block app_content %}
    <h1>{{ _('An unexpected error has occurred') }}</h1>
    <p>{{ _('The administrator has been notified. Sorry for the inconvenience!') }}</p>
    {% set back_link %}
        <a href="{{ url_for('index') }}">{{ _('Back') }}</a>
    {% endset %}
    <p>{{ _('%(back)s', back=back_link) }}</p>
{% endblock %}
